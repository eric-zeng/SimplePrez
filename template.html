<html>
	<head>
		<link rel="stylesheet" href="simplePrez.css"></link>
		<script type="text/javascript" src="simplePrez.js"></script>
		<!-- Your stylesheets/scripts here. -->
	</head>
	<body onkeydown="keyEvent(event)">
		<div id="slides">
			<div id="current"></div>
			<div id="previous"></div>
			<div id="next">
				<!-- Your slides here. Each slide is a section element -->
				<!-- with whatever you want inside them. -->
			</div>
		</div>
		<button id="prevButton" type=button>&#60;</button>
		<button id="nextButton" type=button>&#62;</button>
	</body>
</html>
